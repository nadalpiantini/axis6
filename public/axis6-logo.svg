<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- AXIS6 Logo - Optimized SVG version -->
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="95" fill="#1e293b" stroke="url(#gradient1)" stroke-width="2"/>
  
  <!-- Central Hexagon -->
  <polygon points="100,30 130,50 130,90 100,110 70,90 70,50" fill="#334155" stroke="#64748b" stroke-width="1"/>
  
  <!-- Six Axes Segments -->
  <!-- Physical (Green) -->
  <path d="M100 30 L130 50 L100 100 Z" fill="#A6C26F" opacity="0.8"/>
  
  <!-- Mental (Blue) -->
  <path d="M130 50 L130 90 L100 100 Z" fill="#365D63" opacity="0.8"/>
  
  <!-- Emotional (Coral) -->
  <path d="M130 90 L100 110 L100 100 Z" fill="#D36C50" opacity="0.8"/>
  
  <!-- Social (Purple) -->
  <path d="M100 110 L70 90 L100 100 Z" fill="#6F3D56" opacity="0.8"/>
  
  <!-- Spiritual (Navy) -->
  <path d="M70 90 L70 50 L100 100 Z" fill="#2C3E50" opacity="0.8"/>
  
  <!-- Material (Orange) -->
  <path d="M70 50 L100 30 L100 100 Z" fill="#C85729" opacity="0.8"/>
  
  <!-- Center Circle -->
  <circle cx="100" cy="100" r="8" fill="#f8fafc"/>
  
  <!-- Text: AXIS6 -->
  <text x="100" y="160" text-anchor="middle" fill="#f8fafc" font-family="Inter, sans-serif" font-weight="bold" font-size="24">AXIS6</text>
  <text x="100" y="180" text-anchor="middle" fill="#94a3b8" font-family="Inter, sans-serif" font-size="12">Balance • Growth • Purpose</text>
  
  <!-- Gradients -->
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#64748b"/>
      <stop offset="100%" stop-color="#334155"/>
    </linearGradient>
  </defs>
</svg>